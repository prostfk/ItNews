<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

</head>
<body>

<div th:include="~{index.html :: navbar}"></div>

<div class="content">

    <div class="offset-md-2 col-md-8 animated fadeInUp">
        <div>
            <div class="card" style="margin-top: 1%">
                <img class="card-img-top" th:src="${article.pathToFile}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}"/>
                    <p class="card-text" th:text="${article.content}"/>
                    <form th:action="@{'/admin/offered/' + ${article.id} + '/submit'}" method="post">
                        <button class="btn btn-success">Add to news</button>
                    </form>
                    <form th:action="@{'/admin/offered/' + ${article.id} + '/remove'}" method="post">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
