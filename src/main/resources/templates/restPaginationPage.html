<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rest</title>
    <script src="/resources/js/RestIntegration.js"></script>
    <link href="/resources/css/styles.css" rel="stylesheet">
    <link href="/resources/js/restApiFilling.js" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="wrapper container">
    <header>
        <a href="/"><img src="/resources/icons/Logo.png" alt="Whitesquare logo"></a>
        <form name="search" action="/search" method="get" class="form-inline form-search pull-right">
            <div class="input-group">
                <label class="sr-only" for="searchInput">Search</label>
                <input class="form-control" id="searchInput" type="text" name="searchString" placeholder="Search">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary">GO</button>
                </div>
            </div>
        </form>
    </header>
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/user/me">My page</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/auth">Auth</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/registration">Registration</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <div class="heading"><link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
        <h1>Latest News</h1>
    </div>
    <div class="row">
        <aside class="col-md-7">
            <ul class="list-group submenu">
                <li class="list-group-item"><a href="/articles/programming">Programming</a></li>
                <li class="list-group-item"><a href="/articles/science">Science</a></li>
                <li class="list-group-item"><a href="/articles/startup">Start up</a></li>
                <li class="list-group-item"><a href="/articles/other">Other</a></li>
            </ul>
        </aside>

        <section class="col-md-17">

            <div id="div-news">

            </div>
            <div class="row">
                <i class="fas fa-angle-left" onclick="getPrev()"></i>
                <i class="fas fa-angle-right" onclick="getNext()"></i>
            </div>
        </section>

    </div>
</div>


<script>
    let pageNumber = 1;
    let newsObjs = [];
    window.onload = () => {
        getNews(pageNumber);
    };
    function getNext() {
        if (newsObjs.length!=0){
            getNews(++pageNumber);
        }
    }
    function getPrev() {
        if (pageNumber!=1){
            getNews(--pageNumber);
        }
    }

</script>
</body>
</html>
