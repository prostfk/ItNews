<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.springframework.org/security/tags" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/resources/css/styles.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div th:include="~{navbar.html :: nav}"></div>

<div class="wrapper container">

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">N</th>
            <th scope="col">S.id</th>
            <th scope="col">R.id</th>
            <th scope="col">Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <th scope="row" th:text="${message.id}"></th>
            <td th:text="${message.senderId}"></td>
            <td th:text="${message.receiverId}"></td>
            <td th:text="${message.text}"></td>
        </tr>

        </tbody>
    </table>

</div>


</body>
</html>
