<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.springframework.org/security/tags" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.user.username}"></title>
    <link href="/resources/css/styles.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div th:include="~{navbar.html :: nav}"></div>

<div class="wrapper container">

    <div class="row">

        <!--<section class="col-md-17">-->

            <div th:each="article : ${user.articles}">
                <div class="jumbotron">
                    <blockquote>
                        <p th:text="${article.title}"></p>
                        <small th:text="${article.type}"></small>
                    </blockquote>
                </div>
                <img th:src="${article.pathToFile}" style="max-height: 300px;max-width: 600px" class="thumbnail"/>
                <p style="overflow: hidden;max-height: 65px" th:text="${article.content}"></p>
                <a th:href="'/article/' + ${article.id}" class="btn btn-primary">READ MORE</a>
                <a th:href="'/user/deleteMyArticle/' + ${article.id}" class="btn btn-danger">DELETE</a>

            </div>
        <!--</section>-->
    </div>
</div>

</body>
</html>
