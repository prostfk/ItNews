<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.springframework.org/security/tags" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/resources/css/styles.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .left{
            background-color: silver;
            border-radius: 10px;
            margin: 2% 40% 0 0;
            padding: 20px;
            color: black;
        }
        .right{
            background-color: #00aced;
            border-radius: 10px;
            margin: 2% 0 0 40%;
            padding: 15px;
            color: white;
        }
    </style>
</head>
<body>

<div th:include="~{navbar.html :: nav}"></div>

<div class="wrapper container">
    <div th:each="message : ${messages}">
        <div th:class="(${message.senderId} == ${senderId}) ? 'right' : 'left'">
            <span th:text="${message.text}"></span>
        </div>
    </div>

    <form th:action="'/user/sendMessageTo' + ${receiver}" method="post">

        <div class="input-group">
            <label class="sr-only" for="messageText">Your message</label>
            <input class="form-control" id="messageText" type="text" name="messageText" placeholder="Message">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
